name: Playwright Tests
on:
  push:
    branches: [ main ]
 
jobs:
  test:
    timeout-minutes: 90
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Authenticated tests
      id: auth
      run: npm run test:auth:chrome
      continue-on-error: true
    - name: Run Unauthenticated Tests
      id: unauth
      run: npm run test:unauth:chrome
      continue-on-error: true
    - name: Fail job if any test failed
      if: ${{ steps.auth.conclusion == 'failure' || steps.unauth.conclusion == 'failure' }}
      run: |
        echo "Some tests failed"
        exit 1
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
