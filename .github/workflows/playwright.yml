name: Playwright Tests
on:
  push:
    branches: [ main ]
 
jobs:
  test:
    timeout-minutes: 90
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Authenticated tests
      run: npm run test:auth:chrome
    - name: Run Unauthenticated tests
      run: npm run test:unauth:chrome
    - name: Upload authenticated report
      uses: actions/upload-artifact@v4
      with:
        name: authenticated-report
        path: playwright-report/auth
    - name: Upload Unauthenticated report
      uses: actions/upload-artifact@v4
      with:
        name: unauthenticated-report
        path: playwright-report/unauth
    
